<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
  <div class="max-w-md w-full bg-white p-6 rounded shadow-md">
    <h1 class="text-2xl font-bold text-gray-700 mb-4">Student Management With CRUD</h1>
    <img class="" src="image/image.gif" alt="">
    <div class="space-y-3">
      <input type="text" id="name" placeholder="Enter name of student" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
      <input type="text" id="roll-no" placeholder="Enter roll no of student" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
      <input type="text" id="class" placeholder="Enter class of student" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
      <div class="flex justify-between">
        <button id="create" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Create</button>
        <button id="edit" class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">Edit</button>
        <button id="delete" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Delete</button>
        <button id="read" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Read</button>
      </div>
    </div>
  </div>

  <div id="student-records" class="mt-8 max-w-2xl w-full bg-white p-6 rounded shadow-md hidden">
    <h2 class="text-xl font-bold text-gray-700 mb-4">Student Records</h2>
    <table class="w-full table-auto border-collapse border border-gray-300">
      <thead>
        <tr class="bg-gray-200">
          <th class="border border-gray-300 px-4 py-2">Roll No</th>
          <th class="border border-gray-300 px-4 py-2">Name</th>
          <th class="border border-gray-300 px-4 py-2">Class</th>
        </tr>
      </thead>
      <tbody id="records-body" class="text-center">
      </tbody>
    </table>
  </div>
</body>
<script type="module" src="firebaseconfig.js"></script>
</html>
